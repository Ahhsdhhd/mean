<mat-card>

  <div class="main_div">
    <div class="title">signup</div>
    <div class="alert alert-success" role="alert">
   ADDED <a [routerLink]="['/login']" routerLinkActive="router-link-active" >login</a>
    </div>

    <form [formGroup]="signupForm" >
      <div class="input_box">
        <input type="text" formControlName="username" placeholder="User Name" required>
        <div class="icon"><i class="fas fa-user"></i></div>
      </div>
      <div class="input_box">
        <input type="password" formControlName="password" placeholder="Password" required>
        <div class="icon"><i class="fas fa-lock"></i></div>
      </div>

      <div class="input_box button">
        <button class="btn btn-primary btn-block  md-4" (click)="signup()"  >
          Signup

        </button>
      </div>

    </form>
  </div>
  </mat-card>
