<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === true" >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">ADD COURSES</a>
      <a mat-list-item href="#">GENTLEMAN CADETS </a>
      <a mat-list-item href="#">BILLING</a>
      <a mat-list-item href="#">ADMINISTRATOR</a>
      <a mat-list-item href="#">CDA</a>
      <a mat-list-item href="#">BANK REPORTS</a>
      <a mat-list-item href="#">REPORTS</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
       >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button><div class="heading_nav">
        <h3 >frontend</h3>
      </div>

    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
